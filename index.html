<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="displayContainer">
        <p id="displayvalue">0</p>
      </div>
      <div class="button-container">
        <button class="button special" id="clear">C</button>
        <button class="button special" id="plus100">+00</button>
        <button class="button special" id="remainder">%</button>
        <button class="button operator" id="divide">/</button>
        <button class="button" id="numberseven">7</button>
        <button class="button" id="numbereight">8</button>
        <button class="button" id="numbernine">9</button>
        <button class="button operator" id="times">x</button>
        <button class="button" id="numberfour">4</button>
        <button class="button" id="numberfive">5</button>
        <button class="button" id="numbersix">6</button>
        <button class="button operator" id="minus">-</button>
        <button class="button" id="numberone">1</button>
        <button class="button" id="numbertwo">2</button>
        <button class="button" id="numberthree">3</button>
        <button class="button operator" id="plus">+</button>
        <button class="button zero" id="zero">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button operator" id="calculate">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
